<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasinão Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/script.js"></script>
</head>

<body>
    <header class="container text-center sticky-top">
        <h1>Kasinão</h1>
    </header>
    <main>
        <section id="duplas" class="container text-center">

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div id="dupla-1" class="dupla">
                            <h2>Dupla 1</h2>
                            <input type="text" id="nome-dupla-1" placeholder="Nome da Dupla 1">
                            <p>Pontos: <span id="pontos-dupla-1">0</span></p>
                            <section id="botoes-pontos">
                                <button id="botao-adicionar-ponto">+1</button>
                                <button id="botao-adicionar-truco">+3 (Truco)</button>
                                <button id="botao-remover-ponto">-1</button>
                            </section>
                        </div>
                    </div>
                    <div class="col">
                        <div id="dupla-2" class="dupla">
                            <h2>Dupla 2</h2>
                            <input type="text" id="nome-dupla-2" placeholder="Nome da Dupla 2">
                            <p>Pontos: <span id="pontos-dupla-2">0</span></p>
                            <section id="botoes-pontos">
                                <button id="botao-adicionar-ponto">+1</button>
                                <button id="botao-adicionar-truco">+3 (Truco)</button>
                                <button id="botao-remover-ponto">-1</button>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="curingas" class="container text-center ">
            <div class="row">
                <div class="col">
                    <div class="curingas">
                        <h2>Curinga Anterior</h2>
                        <img class="carta"
                            src="https://escolaeducacao.com.br/wp-content/uploads/2023/05/voce-conhece-todas-as-cartas-de-baralho-esse-truque-pode-revelar-que-nao.jpg"
                            alt="Curinga Anterior">
                    </div>
                </div>
                <div class="col">
                    <div class="curingas">
                        <h2>Curinga Atual</h2>
                        <img class="carta"
                            src="https://escolaeducacao.com.br/wp-content/uploads/2023/05/voce-conhece-todas-as-cartas-de-baralho-esse-truque-pode-revelar-que-nao.jpg"
                            alt="Curinga Atual">
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section id="jogadores" class="container text-center fixed-bottom">
            <div class="row">
                <div class="col">
                    <div class="jogador">
                        <h2>J1</h2>
                        <input type="checkbox" id="vez-jogador-1">
                    </div>
                </div>
                <div class="col">
                    <div class="jogador">
                        <h2>J2</h2>
                        <input type="checkbox" id="vez-jogador-2">
                    </div>
                </div>
                <div class="col">
                    <div class="jogador">
                        <h2>J3</h2>
                        <input type="checkbox" id="vez-jogador-3">
                    </div>
                </div>
                <div class="col">
                    <div class="jogador">
                        <h2>J4</h2>
                        <input type="checkbox" id="vez-jogador-4">
                    </div>
                </div>
            </div>
        </section>


    </main>

</body>

</html>
