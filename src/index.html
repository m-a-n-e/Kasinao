<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasinão Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/script.js"></script>
</head>

<body>
    <header class="container text-center sticky-top">
        <h1>Kasinão</h1>
    </header>
    <main>
        <section id="duplas" class="container text-center">

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div id="dupla-1" class="dupla">
                            <h2>Dupla 1</h2>
                            <div id="nomes-dupla-1" class="input-group mb-3">   
                                <input id="j1d1" type="text" class="form-control" placeholder="Jogador 1" aria-label="Username">
                                <input id="j2d1" type="text" class="form-control" placeholder="Jogador 2" aria-label="Username">
                            </div>
                            
                            <p>Pontos: <span id="pontos-dupla-1">0</span></p>
                            <section id="botoes-pontos">
                                <button type="button" id="botao-adicionar-ponto" class="btn btn-dark">+1</button>
                                <button type="button" id="botao-adicionar-truco" class="btn btn-dark">+3</button>
                                <button type="button" id="botao-remover-ponto" class="btn btn-dark">-1</button>
                            </section>
                        </div>
                    </div>
                    <div class="col">
                        <div id="dupla-2" class="dupla">
                            <h2>Dupla 2</h2>
                            <div id="nomes-dupla-2" class="input-group mb-3">   
                                <input id="j1d2" type="text" class="form-control" placeholder="Jogador 1" aria-label="Username">
                                <input id="j2d2" type="text" class="form-control" placeholder="Jogador 2" aria-label="Username">
                            </div>                            <p>Pontos: <span id="pontos-dupla-2">0</span></p>
                            <section id="botoes-pontos">
                                <button type="button" id="botao-adicionar-ponto" class="btn btn-dark">+1</button>
                                <button type="button" id="botao-adicionar-truco" class="btn btn-dark">+3</button>
                                <button type="button" id="botao-remover-ponto" class="btn btn-dark">-1</button>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="curingas" class="container text-center ">
            <div class="row">
                <div class="col">
                    <div class="curingas">
                        <h2>Curinga Anterior</h2>
                        <img class="carta"
                            src="https://escolaeducacao.com.br/wp-content/uploads/2023/05/voce-conhece-todas-as-cartas-de-baralho-esse-truque-pode-revelar-que-nao.jpg"
                            alt="Curinga Anterior">
                    </div>
                </div>
                <div class="col">
                    <div class="curingas">
                        <h2>Curinga Atual</h2>
                        <img class="carta"
                            src="https://escolaeducacao.com.br/wp-content/uploads/2023/05/voce-conhece-todas-as-cartas-de-baralho-esse-truque-pode-revelar-que-nao.jpg"
                            alt="Curinga Atual">
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section id="jogadores" class="container text-center">
            <div class="btn-group btn-group-lg d-flex" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-dark vez w-100" for="btnradio1">J1</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-dark vez w-100" for="btnradio2">J2</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-dark vez w-100" for="btnradio3">J3</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                <label class="btn btn-dark vez w-100" for="btnradio4">J4</label>
            </div>
        </section>


    </main>

</body>

</html>
